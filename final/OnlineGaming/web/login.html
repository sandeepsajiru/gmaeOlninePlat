<body>
    <div class="container">		
        <nav class="navbar navbar-default" role="navigation">

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav " id="nav"> 
                        <li>

        <div class="container">

            <form class="form-horizontal" id="login-form" role="form" method="post">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">          
                        <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default"  >Submit</button>
                        <button type="submit" class="btn btn-default" onclick="javascript: form.action = 'signup.html';">Register</button>
                    </div>
                </div>	
            </form>
        </div>
    </div>
    <div id="footer" class="footer"></div>
    <script>
        $(document).ready(function () {
            $("#login-form").submit(function () {
                // do the extra stuff here
                $.ajax({
                    type: "POST",
                    url: "/OnlineGaming/restful/users/login",
                    dataType: 'json',
                    data: $(this).serialize(),
                    success: function (data) {
                        if (data.success == 'true') {
                            var email = $('#email').val();
                            createCookie("onlineUserName", email, 1);
                            window.location.href = "home.html";
                        }
                        else
                            window.location.href = "http://google.com";
                    }
                })

            })
        })

        function createCookie(name, value, days) {
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                var expires = "; expires=" + date.toGMTString();
            }
            else
                var expires = "";
            document.cookie = name + "=" + value + expires + "; path=/";
        }
    </script>
</body>
</html>
